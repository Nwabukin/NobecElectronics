<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} | Nobec Electronics Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <link rel="stylesheet" href="{{ url_for('admin.static', filename='css/admin.css') }}"> 

    {% block extra_css %}{% endblock %}
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            {% include 'admin/partials/_sidebar.html' %} 

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                {% include 'admin/partials/_header.html' %}

                {% block admin_content %}{% endblock %} 
                
                {% include 'admin/partials/_footer.html' %}  

                </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    {% block extra_js %}{% endblock %}
</body>
</html>
