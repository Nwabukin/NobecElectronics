<div class="col-md-6 col-lg-4 mb-4">
  <div class="product-card card h-100 shadow-sm position-relative overflow-hidden">
    <a href="{{ url_for('products.product_detail', product_id=product.id) }}" class="d-block">
      <div class="img-prod">
        <img src="{{ url_for('static', filename='uploads/products/' + product.image_url) }}" alt="{{ product.name }}" class="card-img-top">
        {% if product.stock == 0 %}
          <div class="card-img-overlay out-of-stock-badge">
            <span class="badge bg-danger">Out of Stock</span>
          </div>
        {% endif %}
      </div>
    </a>
    <div class="card-body d-flex flex-column">
      <h3 class="card-title h5">{{ product.name }}</h3>
      <p class="card-text flex-grow-1">{{ product.description[:80] }}...</p>
      <p class="price mb-0">
        <strong class="h4">â‚¦{{ '{:,.2f}'.format(product.price) }}</strong> 
      </p>
    </div>
    <div class="card-footer bg-transparent mt-auto">
      <div class="d-flex justify-content-between align-items-center">
        <a href="{{ url_for('cart.add_to_cart', product_id=product.id | string) }}" class="btn btn-primary btn-sm">
          <i class="fas fa-shopping-cart me-2"></i> Add to Cart
        </a>
        <a href="#" class="wishlist-btn" data-product-id="{{ product.id }}">
          <i class="far fa-heart"></i>
        </a>
      </div>
    </div>
    <div class="overlay">
        <div class="text text-center">
          <a href="{{ url_for('products.product_detail', product_id=product.id) }}"
            class="buy-now d-flex justify-content-center align-items-center mx-1">
            <span>V</span>
          </a>
          <a href="#" class="wishlist-btn" data-product-id="{{ product.id }}">
            <span><i class="ion-ios-heart"></i></span>
          </a>
        </div>
      </div>
  </div>
</div>
