<form method="GET" action="{{ url_for('products.all_products') }}" class="filter-form">
    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-light">
            <h3 class="m-0">Filters</h3>
        </div>
        <div class="card-body">
            <div class="accordion" id="filterAccordion">

                <div class="accordion-item">
                    <h2 class="accordion-header" id="categoryHeading">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#categoryCollapse" aria-expanded="false" aria-controls="categoryCollapse">
                            Category
                        </button>
                    </h2>
                    <div id="categoryCollapse" class="accordion-collapse collapse" aria-labelledby="categoryHeading"
                        data-bs-parent="#filterAccordion">
                        <div class="accordion-body">
                            <div class="list-group">
                                <label class="list-group-item py-2">
                                    <input class="form-check-input me-1" type="radio" name="category_id" id="categoryAll" value=""
                                        {% if not selected_category %}checked{% endif %}>
                                    All Categories
                                </label>
                                {% for category in categories %}
                                    <label class="list-group-item py-2">
                                        <input class="form-check-input me-1" type="radio" name="category_id"
                                            id="category{{ category.id }}" value="{{ category.id }}"
                                            {% if selected_category == category.id %}checked{% endif %}>
                                        {{ category.name }}
                                    </label>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary mt-3">Apply Filters</button>
            </div>
        </div>
    </div>
</form>
