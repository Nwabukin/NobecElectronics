<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="copyright" content="Nobec Electronics">
    <title>{% block title %}Home{% endblock %} | Nobec Electronics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ versioned_static('css/maicons.css') }}">
    <link rel="stylesheet" href="{{ versioned_static('css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ versioned_static('vendor/owl-carousel/css/owl.carousel.css') }}">
    <link rel="stylesheet" href="{{ versioned_static('vendor/animate/animate.css') }}">
    <link rel="stylesheet" href="{{ versioned_static('css/theme.css') }}">
    <link rel="stylesheet" href="{{ versioned_static('css/style.css') }}">

    {% block extra_css %}{% endblock %}
</head>

<body>

    <header>
        {% include 'partials/_navbar.html' %}
    </header>

    <main>
        {% block messages %}
            {% include 'partials/_flash_messages.html' %}
        {% endblock %}

        {% block content %}{% endblock %}
    </main>

    <footer class="page-footer">
        {% include 'partials/_footer.html' %}
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="{{ versioned_static('vendor/owl-carousel/js/owl.carousel.min.js') }}"></script>
    <script src="{{ versioned_static('vendor/wow/wow.min.js') }}"></script>
    <script src="{{ versioned_static('js/theme.js') }}"></script>
    
    {% block extra_js %}{% endblock %}
</body>

</html>
